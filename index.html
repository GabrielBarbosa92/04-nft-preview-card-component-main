<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./style/reset.css">
  <link rel="stylesheet" href="./style/style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <main>
    <section class="card__container">
      <section class="img__container">
        <img class="view" src="./assets/icon-view.svg">
        <div class="img__hover"></div>
        <img src="./assets/image-equilibrium.jpg" alt="Equilibrium image!">
      </section>
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <section class="eth__container">
        <section class="eth__counter">
          <img src="./assets/icon-ethereum.svg" alt="Ethereum icon!">
          <span>0.041 ETH</span>
        </section>

        <section class="days__counter">
          <img src="./assets/icon-clock.svg" alt="Clock icon!">
          <span>3 days left</span>
        </section>
      </section>
      <section class="author__container">
        <div class="img__border">
          <img src="./assets/image-avatar.png" alt="Avatar image!">
        </div>
        <p class="author">Creation of <span class="author__name">Jules Wyvern</span></p>
      </section>
    </section>
  </main>

  <footer> 
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/GabrielBarbosa92">The Programmer Count!</a>.
  </footer>
</body>
</html>
